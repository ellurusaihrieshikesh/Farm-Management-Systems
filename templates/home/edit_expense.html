{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Farm Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}"><i class="bi bi-flower1"></i> FarmPortal</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="bi bi-pencil"></i> Edit Expense</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Farm <span class="text-danger">*</span></label>
                                <select name="farm" class="form-select" required>
                                    {% for farm in user_farms %}
                                    <option value="{{ farm.id }}" {% if expense.farm.id == farm.id %}selected{% endif %}>{{ farm.farm_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category <span class="text-danger">*</span></label>
                                <select name="category" class="form-select" required>
                                    <option value="seeds" {% if expense.category == 'seeds' %}selected{% endif %}>Seeds</option>
                                    <option value="fertilizer" {% if expense.category == 'fertilizer' %}selected{% endif %}>Fertilizer</option>
                                    <option value="pesticide" {% if expense.category == 'pesticide' %}selected{% endif %}>Pesticide</option>
                                    <option value="labor" {% if expense.category == 'labor' %}selected{% endif %}>Labor</option>
                                    <option value="equipment" {% if expense.category == 'equipment' %}selected{% endif %}>Equipment</option>
                                    <option value="irrigation" {% if expense.category == 'irrigation' %}selected{% endif %}>Irrigation</option>
                                    <option value="fuel" {% if expense.category == 'fuel' %}selected{% endif %}>Fuel</option>
                                    <option value="maintenance" {% if expense.category == 'maintenance' %}selected{% endif %}>Maintenance</option>
                                    <option value="utilities" {% if expense.category == 'utilities' %}selected{% endif %}>Utilities</option>
                                    <option value="rent" {% if expense.category == 'rent' %}selected{% endif %}>Rent</option>
                                    <option value="insurance" {% if expense.category == 'insurance' %}selected{% endif %}>Insurance</option>
                                    <option value="other" {% if expense.category == 'other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Amount <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" name="amount" class="form-control" value="{{ expense.amount }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date <span class="text-danger">*</span></label>
                                <input type="date" name="date" class="form-control" value="{{ expense.date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3">{{ expense.description|default:"" }}</textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Update Expense</button>
                                <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
