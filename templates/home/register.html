{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Farm Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="auth-body">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <i class="bi bi-flower1"></i> FarmPortal
            </a>
        </div>
    </nav>

    <!-- Register Form Section -->
    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="auth-card">
                        <h2 class="text-center mb-4 text-success fw-bold">Register</h2>
                        
                        <!-- Messages -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <!-- Registration Form -->
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Choose a username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Create a password" required>
                            </div>

                            <div class="mb-4">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" id="password2" name="password2" placeholder="Confirm your password" required>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                                Register
                            </button>
                        </form>

                        <div class="text-center mb-3">
                            <p class="text-muted">
                                Already have an account? <a href="{% url 'login' %}" class="text-success fw-bold text-decoration-none">Login here</a>
                            </p>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'index' %}" class="text-muted text-decoration-none">
                                <small>‚Üê Back to Home</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
