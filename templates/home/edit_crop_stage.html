{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Crop Stage - Farm Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}"><i class="bi bi-flower1"></i> FarmPortal</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-pencil"></i> Edit Crop Stage</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Farm <span class="text-danger">*</span></label>
                                <select name="farm" class="form-select" required>
                                    {% for farm in user_farms %}
                                    <option value="{{ farm.id }}" {% if farm.id == stage.farm.id %}selected{% endif %}>{{ farm.farm_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stage Name <span class="text-danger">*</span></label>
                                <select name="stage_name" class="form-select" required>
                                    <option value="preparation" {% if stage.stage_name == 'preparation' %}selected{% endif %}>Land Preparation</option>
                                    <option value="planting" {% if stage.stage_name == 'planting' %}selected{% endif %}>Planting</option>
                                    <option value="germination" {% if stage.stage_name == 'germination' %}selected{% endif %}>Germination</option>
                                    <option value="vegetative" {% if stage.stage_name == 'vegetative' %}selected{% endif %}>Vegetative Growth</option>
                                    <option value="flowering" {% if stage.stage_name == 'flowering' %}selected{% endif %}>Flowering</option>
                                    <option value="fruiting" {% if stage.stage_name == 'fruiting' %}selected{% endif %}>Fruiting</option>
                                    <option value="maturation" {% if stage.stage_name == 'maturation' %}selected{% endif %}>Maturation</option>
                                    <option value="harvesting" {% if stage.stage_name == 'harvesting' %}selected{% endif %}>Harvesting</option>
                                    <option value="post_harvest" {% if stage.stage_name == 'post_harvest' %}selected{% endif %}>Post-Harvest</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Start Date <span class="text-danger">*</span></label>
                                    <input type="date" name="start_date" class="form-control" value="{{ stage.start_date|date:'Y-m-d' }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">End Date</label>
                                    <input type="date" name="end_date" class="form-control" value="{% if stage.end_date %}{{ stage.end_date|date:'Y-m-d' }}{% endif %}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Notes</label>
                                <textarea name="notes" class="form-control" rows="4">{{ stage.notes }}</textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" name="completed" class="form-check-input" id="completed" {% if stage.completed %}checked{% endif %}>
                                <label class="form-check-label" for="completed">Mark as completed</label>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{% url 'crop_stages_list' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Update Stage</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
