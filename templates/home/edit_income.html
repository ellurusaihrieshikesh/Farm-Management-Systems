{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Income - Farm Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}"><i class="bi bi-flower1"></i> FarmPortal</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="bi bi-pencil"></i> Edit Income</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Farm <span class="text-danger">*</span></label>
                                <select name="farm" class="form-select" required>
                                    {% for farm in user_farms %}
                                    <option value="{{ farm.id }}" {% if income.farm.id == farm.id %}selected{% endif %}>{{ farm.farm_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category <span class="text-danger">*</span></label>
                                <select name="category" class="form-select" required>
                                    <option value="crop_sale" {% if income.category == 'crop_sale' %}selected{% endif %}>Crop Sale</option>
                                    <option value="livestock_sale" {% if income.category == 'livestock_sale' %}selected{% endif %}>Livestock Sale</option>
                                    <option value="government_subsidy" {% if income.category == 'government_subsidy' %}selected{% endif %}>Government Subsidy</option>
                                    <option value="rental_income" {% if income.category == 'rental_income' %}selected{% endif %}>Rental Income</option>
                                    <option value="consulting" {% if income.category == 'consulting' %}selected{% endif %}>Consulting</option>
                                    <option value="other" {% if income.category == 'other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Amount <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" name="amount" class="form-control" value="{{ income.amount }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date <span class="text-danger">*</span></label>
                                <input type="date" name="date" class="form-control" value="{{ income.date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3">{{ income.description|default:"" }}</textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Update Income</button>
                                <a href="{% url 'income_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
