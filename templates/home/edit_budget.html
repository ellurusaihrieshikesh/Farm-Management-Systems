{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Budget - Farm Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}"><i class="bi bi-flower1"></i> FarmPortal</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0"><i class="bi bi-pencil"></i> Edit Budget</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Farm <span class="text-danger">*</span></label>
                                    <select name="farm" class="form-select" required>
                                        {% for farm in user_farms %}
                                        <option value="{{ farm.id }}" {% if budget.farm.id == farm.id %}selected{% endif %}>{{ farm.farm_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Category <span class="text-danger">*</span></label>
                                    <select name="category" class="form-select" required>
                                        <option value="seeds" {% if budget.category == 'seeds' %}selected{% endif %}>Seeds</option>
                                        <option value="fertilizer" {% if budget.category == 'fertilizer' %}selected{% endif %}>Fertilizer</option>
                                        <option value="pesticide" {% if budget.category == 'pesticide' %}selected{% endif %}>Pesticide</option>
                                        <option value="labor" {% if budget.category == 'labor' %}selected{% endif %}>Labor</option>
                                        <option value="equipment" {% if budget.category == 'equipment' %}selected{% endif %}>Equipment</option>
                                        <option value="irrigation" {% if budget.category == 'irrigation' %}selected{% endif %}>Irrigation</option>
                                        <option value="fuel" {% if budget.category == 'fuel' %}selected{% endif %}>Fuel</option>
                                        <option value="maintenance" {% if budget.category == 'maintenance' %}selected{% endif %}>Maintenance</option>
                                        <option value="utilities" {% if budget.category == 'utilities' %}selected{% endif %}>Utilities</option>
                                        <option value="rent" {% if budget.category == 'rent' %}selected{% endif %}>Rent</option>
                                        <option value="insurance" {% if budget.category == 'insurance' %}selected{% endif %}>Insurance</option>
                                        <option value="other" {% if budget.category == 'other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Allocated Amount <span class="text-danger">*</span></label>
                                    <input type="number" step="0.01" name="allocated_amount" class="form-control" value="{{ budget.allocated_amount }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Period <span class="text-danger">*</span></label>
                                    <select name="period" class="form-select" required>
                                        <option value="monthly" {% if budget.period == 'monthly' %}selected{% endif %}>Monthly</option>
                                        <option value="quarterly" {% if budget.period == 'quarterly' %}selected{% endif %}>Quarterly</option>
                                        <option value="yearly" {% if budget.period == 'yearly' %}selected{% endif %}>Yearly</option>
                                        <option value="seasonal" {% if budget.period == 'seasonal' %}selected{% endif %}>Seasonal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Start Date <span class="text-danger">*</span></label>
                                    <input type="date" name="start_date" class="form-control" value="{{ budget.start_date|date:'Y-m-d' }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">End Date <span class="text-danger">*</span></label>
                                    <input type="date" name="end_date" class="form-control" value="{{ budget.end_date|date:'Y-m-d' }}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3">{{ budget.description|default:"" }}</textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Update Budget</button>
                                <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
